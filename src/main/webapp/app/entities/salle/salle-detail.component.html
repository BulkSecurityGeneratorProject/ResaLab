
<div *ngIf="salle">
    <h2><span>Salle</span> {{salle.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nom</span></dt>
        <dd>
            <span>{{salle.nom}}</span>
        </dd>
        <dt><span>Numero</span></dt>
        <dd>
            <span>{{salle.numero}}</span>
        </dd>
        <dt><span>Max Capacite</span></dt>
        <dd>
            <span>{{salle.maxCapacite}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{salle.description}}</span>
        </dd>
        <dt><span>Reservation</span></dt>
        <dd>
            <div *ngIf="salle.reservation">
                <a [routerLink]="['/reservation', salle.reservation?.id]">{{salle.reservation?.id}}</a>
            </div>
        </dd>
        <dt><span>Config</span></dt>
        <dd>
            <span *ngFor="let config of salle.configs; let last = last">
                <a [routerLink]="['/configuration-salle', config?.id ]">{{config.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'salle/'+ salle.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
